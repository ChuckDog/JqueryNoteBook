		<script src="script/script.js"></script>

	<body>
		<h1>JQuery Note Book</h1>
		<button type="button" id="createButton">Creat New Note</button>
		<div id="container">
			<div id="note">
				<ol id="odlist"></ol>
			</div>
			<div id="create">
				<h1>Create</h1>
				Subject: <input type=text id="createInput">
				<br><br>

			</div>
			<div id="edite">
				<h1>Edit</h1>
				Subject: <input type=text id="editInput">
				<button id="sub">Submit</button>
			</div>
			<div id="delete">
				<h1>Delete</h1>
				<button id="Delete">Are you sure?</button>
			</div>
		</div>
	</body>
</html>
